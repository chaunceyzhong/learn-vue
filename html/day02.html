<html>
<body>
<head>
    <script src="../js/vue.js"></script>
</head>
<div id="app">
    <p>{{fullName}}</p>
</div>
</body>
</html>
<script>
    var app = new Vue({
        el:"#app",
        data: {
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        },
        watch:{
            firstName: function (val) {
                this.fullName = val + ' ' + this.lastName
            },
            lastName: function (val) {
                this.fullName = this.firstName + ' ' + val
            }
        }
    });
</script>
